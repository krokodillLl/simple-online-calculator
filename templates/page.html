<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Calculator</title>
</head>
<body>

<form action="page.html" method="POST">
    Number A: <input type="number" name="a">
    <input type="text" name="operation">
    Number B: <input type="number" name="b">
    <input type="submit" value="Calculate">
</form>
<p>A: ${a}</p>
<p>Operation: ${operation}</p>
<p>B: ${b}</p>
<p>Result: ${Result}</p>

</body>
</html>
